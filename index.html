<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Internet Connection</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="contant">
        <h2>Check your Internet Connection</h2>
        <p>turn off your internet to see offline notification</p>
      </div>
      <div class="notification">
        <span class="material-symbols-outlined"> wifi_off </span>
        <div class="desc">
          <h3>Lost Connection</h3>
          <p>
            Oops! Your Network Is Unavailable. please connect the network quick.
          </p>
          <button class="reconnect">reconnect now</button>
        </div>
      </div>
    </div>
  </body>
</html>
